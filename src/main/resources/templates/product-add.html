<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>GeekWinterMarket</title>

    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{navigation :: navi(Home)}"/>

<div class="container">
    <br>
    <h1>GeekWinterMarket</h1>
    <!--<img src="images/1.bmp">-->
    <form th:action="@{/products}" th:method="post" enctype="multipart/form-data" th:object="${addNewProduct}">
        <input th:field="*{id}" type="hidden" id="id" name="id">
        <div class="form-group">
            <label>Наименование</label>
            <input th:field="*{title}" type="text" class="form-control" id="title" name="title"
                   placeholder="Введите название продукта">
            <p class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
        </div>
        <div class="form-group">
            <label>Цена</label>
            <input th:field="*{price}" type="number" class="form-control" id="price" name="price"
                   placeholder="Введите цену продукта">
            <p class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
        </div>
        <div class="form-group">
            <label>Артикул</label>
            <input th:field="*{vendorCode}" type="text" class="form-control" id="vendorCode" name="vendorCode"
                   placeholder="Артикул">
            <p class="text-danger" th:if="${#fields.hasErrors('vendorCode')}" th:errors="*{vendorCode}"></p>
        </div>
        <div class="form-group">
            <label>Краткое описание</label>
            <input th:field="*{shortDescription}" type="text" class="form-control" id="shortDescription"
                   name="shortDescription" placeholder="Краткое описание продукта">
            <p class="text-danger" th:if="${#fields.hasErrors('shortDescription')}" th:errors="*{shortDescription}"></p>
        </div>
        <div class="form-group">
            <label>Подробное описание</label>
            <input th:field="*{fullDescription}" type="text" class="form-control" id="fullDescription"
                   name="fullDescription" placeholder="Подробное описание продукта">
            <p class="text-danger" th:if="${#fields.hasErrors('fullDescription')}" th:errors="*{fullDescription}"></p>
        </div>

        <div class="form-group">
                <label>Картинка</label>
                <input type="file" name="file" class="form-control-file" accept="image/*"/>
        </div>

        <div class="form-group">
            <label for="categories">Категории</label>
            <select class="form-control" th:field="*{category}" id="categories" required>
                <option th:each="categorie: ${categories}"
                        th:text="${categorie.title}"
                        th:value="${categorie.id}">Выберите категорию</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
</body>
</html>
